<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Forecast</title>
    
    <!-- Link to the new CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background decorative shapes -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <!-- Main container -->
    <main class="main-container">

        <!-- Forecast Card -->
        <div class="forecast-card">
            
            <!-- Header Section -->
            <header class="card-header">
                <h1 class="title-font">Fragrance Forecast</h1>
                <p>Discover the perfect scent for today's atmosphere.</p>
            </header>

            <!-- Action Section -->
            <div class="action-section">
                <button id="getForecastBtn" class="forecast-button">
                    Get My Fragrance Forecast
                </button>
            </div>

            <!-- Divider -->
            <hr class="divider" />

            <!-- Results Section (Initially Hidden) -->
            <div id="results" class="results-section hidden">
                <!-- Location & Weather Display -->
                <div class="result-box weather-box">
                    <h2 id="location-display">Forecast for...</h2>
                    <p id="weather-display">-</p>
                </div>

                <!-- Fragrance Recommendation -->
                <div class="result-box fragrance-box">
                    <h2>Recommended Scent Profile</h2>
                    <p id="fragrance-recommendation" class="scent-notes">-</p>
                    <p id="fragrance-reason" class="scent-reason">-</p>
                </div>
            </div>
            
            <!-- Loading Spinner (Initially Hidden) -->
            <div id="loading" class="loading-section hidden">
                <div class="spinner"></div>
                <p id="loading-message">Getting your forecast...</p>
            </div>
            
            <!-- Error Message Box (Initially Hidden) -->
            <div id="error-box" class="error-box hidden" role="alert">
                <strong class="font-bold">Error:</strong>
                <span id="error-message">Something went wrong.</span>
            </div>

        </div>
    </main>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
